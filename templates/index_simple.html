<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Agent - Simple Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary">
                    <i class="fas fa-film"></i> Movie Agent
                </h1>
                <p class="lead text-muted">Find and watch movies from multiple streaming sites</p>
            </div>

            <!-- Search Section -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <form id="searchForm">
                                <div class="input-group input-group-lg">
                                    <input type="text" 
                                           id="movieName" 
                                           class="form-control" 
                                           placeholder="Enter movie name (e.g., Inception, Avatar...)"
                                           required>
                                    <button class="btn btn-primary" type="submit" id="searchBtn">
                                        <i class="fas fa-search"></i> Search Movies
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Test Section -->
            <div class="text-center mb-4">
                <button class="btn btn-success" onclick="testConnection()">
                    <i class="fas fa-heartbeat"></i> Test Connection
                </button>
                <button class="btn btn-info ms-2" onclick="testSearch()">
                    <i class="fas fa-test-tube"></i> Test Search
                </button>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Searching...</span>
                </div>
                <p class="mt-2">Searching movie sites... This may take a moment.</p>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="d-none">
                <div class="row">
                    <div class="col-12">
                        <h3 id="resultsTitle" class="mb-3"></h3>
                        <div id="resultsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessages"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Movie Agent Simple Test - Page Loaded');
            showStatus('‚úÖ Page loaded successfully!', 'success');
            
            const searchForm = document.getElementById('searchForm');
            const movieNameInput = document.getElementById('movieName');
            const searchBtn = document.getElementById('searchBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsSection = document.getElementById('resultsSection');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsContainer = document.getElementById('resultsContainer');

            // Search form submission
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const movieName = movieNameInput.value.trim();
                
                if (!movieName) {
                    showStatus('‚ùå Please enter a movie name', 'danger');
                    return;
                }
                
                searchMovies(movieName);
            });

            function searchMovies(movieName) {
                showLoading();
                showStatus('üîç Searching for: ' + movieName, 'info');
                
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        movie_name: movieName
                    })
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Search results:', data);
                    hideLoading();
                    
                    if (data.error) {
                        showStatus('‚ùå Error: ' + data.error, 'danger');
                        return;
                    }
                    
                    if (data.results && data.results.length > 0) {
                        displayResults(data);
                        showStatus(`‚úÖ Found ${data.total_found} results!`, 'success');
                    } else {
                        showStatus('‚ö†Ô∏è No results found', 'warning');
                    }
                })
                .catch(error => {
                    console.error('Search error:', error);
                    hideLoading();
                    showStatus('‚ùå Search failed: ' + error.message, 'danger');
                });
            }

            function displayResults(data) {
                resultsTitle.textContent = `Found ${data.total_found} results for "${data.movie_name}"`;
                resultsContainer.innerHTML = '';
                
                data.results.forEach((result, index) => {
                    const resultElement = createResultElement(result, index);
                    resultsContainer.appendChild(resultElement);
                });
                
                resultsSection.classList.remove('d-none');
            }

            function createResultElement(result, index) {
                const div = document.createElement('div');
                div.className = 'card mb-3';
                
                const videoSourcesHtml = result.video_sources.map(source => {
                    return `
                        <div class="d-flex justify-content-between align-items-center p-2 border rounded mb-2">
                            <div>
                                <strong>${source.quality}</strong>
                                <small class="text-muted ms-2">${source.type}</small>
                            </div>
                            <div>
                                <a href="${source.url}" target="_blank" class="btn btn-sm btn-primary">
                                    <i class="fas fa-play"></i> Play
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
                
                const matchScore = Math.round(result.match_score * 100);
                
                div.innerHTML = `
                    <div class="card-header">
                        <h5 class="mb-0">${result.title}</h5>
                        <small class="text-muted">
                            <i class="fas fa-globe"></i> ${result.site}
                            <span class="badge bg-primary ms-2">${matchScore}% match</span>
                        </small>
                    </div>
                    <div class="card-body">
                        <h6>Available Sources (${result.video_sources.length}):</h6>
                        ${videoSourcesHtml}
                        <a href="${result.movie_page}" target="_blank" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-external-link-alt"></i> Movie Page
                        </a>
                    </div>
                `;
                
                return div;
            }

            function showLoading() {
                loadingSpinner.classList.remove('d-none');
                searchBtn.disabled = true;
                searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            }

            function hideLoading() {
                loadingSpinner.classList.add('d-none');
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fas fa-search"></i> Search Movies';
            }

            function showStatus(message, type = 'info') {
                const statusDiv = document.getElementById('statusMessages');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                statusDiv.appendChild(alertDiv);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }

            // Global test functions
            window.testConnection = function() {
                showStatus('üîÑ Testing connection...', 'info');
                fetch('/health')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Health check:', data);
                        showStatus('‚úÖ Connection successful! Server is healthy.', 'success');
                    })
                    .catch(error => {
                        console.error('Health check failed:', error);
                        showStatus('‚ùå Connection failed: ' + error.message, 'danger');
                    });
            };

            window.testSearch = function() {
                movieNameInput.value = 'Inception';
                showStatus('üß™ Running test search for "Inception"...', 'info');
                searchMovies('Inception');
            };

            // Auto-focus on movie name input
            movieNameInput.focus();
        });
    </script>
</body>
</html>
