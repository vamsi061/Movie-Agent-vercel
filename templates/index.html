<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: end;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .results-section h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .movie-card.selected {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .movie-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .meta-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .extract-btn {
            background: linear-gradient(135deg, #10ac84 0%, #00d2d3 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .extract-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 172, 132, 0.3);
        }

        .extract-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
        }

        .pagination-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .pagination-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .page-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .extraction-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #10ac84, #00d2d3);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .download-links {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .download-link {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .link-meta {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .download-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .download-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .health-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
            background-color: #666;
        }

        .health-indicator.green {
            background-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.6);
        }

        .health-indicator.orange {
            background-color: #FF9800;
            box-shadow: 0 0 6px rgba(255, 152, 0, 0.6);
        }

        .health-indicator.red {
            background-color: #f44336;
            box-shadow: 0 0 6px rgba(244, 67, 54, 0.6);
        }

        .health-indicator.yellow {
            background-color: #FFC107;
            box-shadow: 0 0 6px rgba(255, 193, 7, 0.6);
        }

        .health-indicator.checking {
            background-color: #2196F3;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .health-tooltip {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .health-indicator:hover .health-tooltip {
            opacity: 1;
            visibility: visible;
        }

        .check-all-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .check-all-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(33, 150, 243, 0.3);
        }

        .unlock-btn {
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: #333;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .unlock-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(255, 193, 7, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: rgba(16, 172, 132, 0.2);
            border: 1px solid #10ac84;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .movie-grid {
                grid-template-columns: 1fr;
            }
            
            .pagination-controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        .unlocked-link {
            border-left: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .download-btn.unlocked {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movie Agent</h1>
            <p>Search and download movies</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="movieName">Movie Name</label>
                        <input type="text" id="movieName" placeholder="Enter movie name..." />
                    </div>
                    <div class="form-group">
                        <label for="languageFilter">Language</label>
                        <select id="languageFilter">
                            <option value="all">All Languages</option>
                            <option value="hindi">Hindi</option>
                            <option value="english">English</option>
                            <option value="tamil">Tamil</option>
                            <option value="telugu">Telugu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="yearFilter">Year</label>
                        <select id="yearFilter">
                            <option value="all">All Years</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="qualityFilter">Quality</label>
                        <select id="qualityFilter">
                            <option value="all">All Quality</option>
                            <option value="1080p">1080p</option>
                            <option value="720p">720p</option>
                            <option value="480p">480p</option>
                        </select>
                    </div>
                </div>
                <button class="search-btn" onclick="searchMovies()">Search Movies</button>
            </div>
        </div>

        <div id="resultsSection" class="results-section">
            <h3>Search Results</h3>
            <div id="movieGrid" class="movie-grid"></div>
            
            <!-- Pagination Controls -->
            <div id="paginationControls" class="pagination-controls" style="display: none;">
                <button id="prevPageBtn" class="pagination-btn" onclick="goToPage('prev')">
                    &larr; Previous
                </button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextPageBtn" class="pagination-btn" onclick="goToPage('next')">
                    Next &rarr;
                </button>
            </div>
        </div>

        <div id="extractionSection" class="extraction-section">
            <h3>Extracting Download Links</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="extractionStatus">Initializing extraction...</div>
            <div id="downloadLinks" class="download-links"></div>
        </div>
    </div>

    <script>
        let currentSearchId = null;
        let selectedMovieIndex = null;
        let extractionId = null;
        let currentPage = 1;
        let totalPages = 1;
        let currentMovieName = '';
        let currentFilters = {
            language: 'all',
            year: 'all', 
            quality: 'all'
        };

        function searchMovies(page = 1) {
            const movieName = document.getElementById('movieName').value.trim();
            const languageFilter = document.getElementById('languageFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const qualityFilter = document.getElementById('qualityFilter').value;
            
            if (!movieName) {
                alert('Please enter a movie name');
                return;
            }
            
            // Store current search parameters
            currentMovieName = movieName;
            currentFilters = {
                language: languageFilter,
                year: yearFilter,
                quality: qualityFilter
            };
            
            showLoading();
            
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    movie_name: movieName,
                    page: page,
                    language_filter: languageFilter,
                    year_filter: yearFilter,
                    quality_filter: qualityFilter
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                console.log('Search response:', data); // Debug log
                if (data.success) {
                    currentSearchId = data.search_id;
                    if (data.pagination) {
                        currentPage = data.pagination.current_page;
                        totalPages = data.pagination.total_pages;
                        updatePaginationControls(data.pagination);
                    } else {
                        currentPage = 1;
                        totalPages = 1;
                    }
                    displayResults(data.results);
                } else {
                    showError('Search failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                showError('Search failed. Please try again.');
            });
        }
        
        function goToPage(direction) {
            let newPage = currentPage;
            
            if (direction === 'next' && currentPage < totalPages) {
                newPage = currentPage + 1;
            } else if (direction === 'prev' && currentPage > 1) {
                newPage = currentPage - 1;
            }
            
            if (newPage !== currentPage) {
                // Update the movie name field to current search
                document.getElementById('movieName').value = currentMovieName;
                document.getElementById('languageFilter').value = currentFilters.language;
                document.getElementById('yearFilter').value = currentFilters.year;
                document.getElementById('qualityFilter').value = currentFilters.quality;
                
                searchMovies(newPage);
            }
        }
        
        function updatePaginationControls(pagination) {
            const paginationDiv = document.getElementById('paginationControls');
            const prevBtn = document.getElementById('prevPageBtn');
            const nextBtn = document.getElementById('nextPageBtn');
            const pageInfo = document.getElementById('pageInfo');
            
            // Check if pagination elements exist
            if (!paginationDiv || !prevBtn || !nextBtn || !pageInfo) {
                console.log('Pagination elements not found, skipping pagination update');
                return;
            }
            
            if (pagination.total_pages > 1) {
                paginationDiv.style.display = 'flex';
                
                prevBtn.disabled = !pagination.has_prev;
                nextBtn.disabled = !pagination.has_next;
                
                pageInfo.textContent = 'Page ' + pagination.current_page + ' of ' + pagination.total_pages + ' (' + pagination.total_movies + ' movies)';
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            
            // Ensure the results section has the proper structure
            if (!document.getElementById('movieGrid')) {
                resultsSection.innerHTML = `
                    <h3>Search Results</h3>
                    <div id="movieGrid" class="movie-grid"></div>
                    <!-- Pagination Controls -->
                    <div id="paginationControls" class="pagination-controls" style="display: none;">
                        <button id="prevPageBtn" class="pagination-btn" onclick="goToPage('prev')">
                            &larr; Previous
                        </button>
                        <span id="pageInfo" class="page-info">Page 1 of 1</span>
                        <button id="nextPageBtn" class="pagination-btn" onclick="goToPage('next')">
                            Next &rarr;
                        </button>
                    </div>
                `;
            }
            
            const movieGrid = document.getElementById('movieGrid');
            resultsSection.style.display = 'block';
            movieGrid.innerHTML = '';
            
            if (results.length === 0) {
                movieGrid.innerHTML = '<p>No movies found. Try a different search term.</p>';
                return;
            }
            
            results.forEach((movie, index) => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.onclick = () => selectMovie(index);
                
                movieCard.innerHTML = 
                    '<div class="movie-title">' + movie.title + '</div>' +
                    '<div class="movie-meta">' +
                        (movie.year ? '<span class="meta-tag">Year: ' + movie.year + '</span>' : '') +
                        (movie.language ? '<span class="meta-tag">Lang: ' + movie.language + '</span>' : '') +
                        (movie.quality && movie.quality.length > 0 ? '<span class="meta-tag">Quality: ' + movie.quality.join(', ') + '</span>' : '') +
                    '</div>' +
                    '<button class="extract-btn" onclick="event.stopPropagation(); extractDownloadLinks(' + index + ')">' +
                        'Extract Download Links' +
                    '</button>';
                
                movieGrid.appendChild(movieCard);
            });
        }

        function selectMovie(index) {
            selectedMovieIndex = index;
            
            // Update visual selection
            document.querySelectorAll('.movie-card').forEach((card, i) => {
                if (i === index) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        function extractDownloadLinks(index) {
            if (!currentSearchId) {
                showError('No search results available');
                return;
            }
            
            selectMovie(index);
            
            const extractionSection = document.getElementById('extractionSection');
            extractionSection.style.display = 'block';
            
            // Reset extraction UI
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('extractionStatus').textContent = 'Starting extraction...';
            document.getElementById('downloadLinks').innerHTML = '';
            
            fetch('/extract', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    search_id: currentSearchId,
                    movie_index: index
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    extractionId = data.extraction_id;
                    checkExtractionStatus();
                } else {
                    showError('Extraction failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Extraction failed. Please try again.');
            });
        }

        function checkExtractionStatus() {
            if (!extractionId) return;
            
            fetch('/status/' + extractionId)
            .then(response => response.json())
            .then(data => {
                const progressFill = document.getElementById('progressFill');
                const extractionStatus = document.getElementById('extractionStatus');
                
                if (data.status === 'processing') {
                    progressFill.style.width = (data.progress || 0) + '%';
                    extractionStatus.textContent = 'Extracting download links...';
                    setTimeout(checkExtractionStatus, 2000);
                } else if (data.status === 'completed') {
                    progressFill.style.width = '100%';
                    extractionStatus.textContent = 'Extraction completed!';
                    displayDownloadLinks(data.result);
                } else if (data.status === 'error') {
                    extractionStatus.textContent = 'Extraction failed: ' + (data.error || 'Unknown error');
                    showError('Extraction failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error checking status:', error);
                setTimeout(checkExtractionStatus, 2000);
            });
        }

        function displayDownloadLinks(result) {
            const downloadLinksDiv = document.getElementById('downloadLinks');
            
            if (!result.download_links || result.download_links.length === 0) {
                downloadLinksDiv.innerHTML = '<p>No download links found.</p>';
                return;
            }
            
            downloadLinksDiv.innerHTML = 
                '<h4>Download Links Found</h4>' +
                '<button class="check-all-btn" onclick="checkAllLinksHealth()">Check All Links Health</button>';
            
            result.download_links.forEach((link, index) => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'download-link';
                linkDiv.setAttribute('data-link-index', index);
                
                // Check if this is a shortlink that needs unlocking
                const isShortlink = isShortlinkService(link.url);
                const lockIcon = isShortlink ? 'ðŸ”’ ' : '';
                const unlockButton = isShortlink ? 
                    '<button class="unlock-btn" onclick="unlockShortlink(' + index + ', \'' + encodeURIComponent(link.url) + '\')">Unlock</button>' : 
                    '<button class="unlock-btn" onclick="unlockLink(' + index + ')">Unlock</button>';
                
                linkDiv.innerHTML = 
                    '<div class="link-info">' +
                        '<div class="link-title">' + lockIcon + (link.text || 'Download Link') + '</div>' +
                        '<div class="link-meta">' +
                            'Host: ' + (link.host || 'Unknown') + ' | ' +
                            'Quality: ' + (Array.isArray(link.quality) ? link.quality.join(', ') : link.quality || 'Unknown') + ' | ' +
                            'Size: ' + (link.file_size || 'Unknown') +
                        '</div>' +
                    '</div>' +
                    '<div class="download-actions">' +
                        '<div class="health-indicator" id="health-' + index + '" onclick="checkSingleLinkHealth(' + index + ', \'' + encodeURIComponent(link.url) + '\')">' +
                            '<div class="health-tooltip" id="tooltip-' + index + '">Click to check health</div>' +
                        '</div>' +
                        '<div id="unlock-section-' + index + '" style="display: ' + (isShortlink ? 'inline-block' : 'none') + ';">' +
                            unlockButton +
                        '</div>' +
                        '<a href="' + link.url + '" target="_blank" class="download-btn" id="download-btn-' + index + '">' +
                            (isShortlink ? 'Locked Link' : 'Download') +
                        '</a>' +
                    '</div>';
                
                downloadLinksDiv.appendChild(linkDiv);
            });
            
            // Store links for health checking
            window.currentDownloadLinks = result.download_links;
        }

        function checkSingleLinkHealth(index, encodedUrl) {
            const url = decodeURIComponent(encodedUrl);
            const indicator = document.getElementById('health-' + index);
            const tooltip = document.getElementById('tooltip-' + index);
            
            // Set checking state
            indicator.className = 'health-indicator checking';
            tooltip.textContent = 'Checking...';
            
            fetch('/check_link_health', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                updateHealthIndicator(index, data);
            })
            .catch(error => {
                console.error('Health check error:', error);
                indicator.className = 'health-indicator red';
                tooltip.textContent = 'Check failed';
            });
        }

        function checkAllLinksHealth() {
            if (!window.currentDownloadLinks) return;
            
            const links = window.currentDownloadLinks.map(link => ({ url: link.url }));
            
            // Set all indicators to checking state
            links.forEach((_, index) => {
                const indicator = document.getElementById('health-' + index);
                const tooltip = document.getElementById('tooltip-' + index);
                if (indicator && tooltip) {
                    indicator.className = 'health-indicator checking';
                    tooltip.textContent = 'Checking...';
                }
            });
            
            fetch('/check_multiple_links_health', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ links: links })
            })
            .then(response => response.json())
            .then(data => {
                if (data.results) {
                    Object.keys(data.results).forEach(index => {
                        updateHealthIndicator(parseInt(index), data.results[index]);
                    });
                }
            })
            .catch(error => {
                console.error('Bulk health check error:', error);
                links.forEach((_, index) => {
                    const indicator = document.getElementById('health-' + index);
                    const tooltip = document.getElementById('tooltip-' + index);
                    if (indicator && tooltip) {
                        indicator.className = 'health-indicator red';
                        tooltip.textContent = 'Check failed';
                    }
                });
            });
        }

        function updateHealthIndicator(index, healthData) {
            const indicator = document.getElementById('health-' + index);
            const tooltip = document.getElementById('tooltip-' + index);
            const unlockSection = document.getElementById('unlock-section-' + index);
            const downloadBtn = document.getElementById('download-btn-' + index);
            
            if (!indicator || !tooltip) return;
            
            // Update indicator color based on health status
            indicator.className = 'health-indicator ' + healthData.color;
            
            // Handle locked links
            if (healthData.is_locked && healthData.status === 'locked') {
                // Show unlock button
                if (unlockSection) {
                    unlockSection.style.display = 'inline-block';
                }
                
                // Store unlock URL for later use
                if (healthData.unlock_url) {
                    window.unlockUrls = window.unlockUrls || {};
                    window.unlockUrls[index] = healthData.unlock_url;
                }
                
                // Update download button text
                if (downloadBtn) {
                    downloadBtn.textContent = 'Locked';
                    downloadBtn.style.background = 'linear-gradient(45deg, #FFC107, #FF9800)';
                    downloadBtn.style.color = '#333';
                }
            } else {
                // Hide unlock button
                if (unlockSection) {
                    unlockSection.style.display = 'none';
                }
                
                // Reset download button
                if (downloadBtn) {
                    downloadBtn.textContent = 'Download';
                    downloadBtn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
                    downloadBtn.style.color = 'white';
                }
            }
            
            // Update tooltip with detailed information
            let tooltipText = healthData.message;
            if (healthData.response_code) {
                tooltipText += ' (HTTP ' + healthData.response_code + ')';
            }
            if (healthData.file_size) {
                const sizeInMB = Math.round(parseInt(healthData.file_size) / (1024 * 1024));
                if (sizeInMB > 0) {
                    tooltipText += ' - ' + sizeInMB + 'MB';
                }
            }
            
            tooltip.textContent = tooltipText;
        }

        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.style.display = 'block';
            
            // Ensure proper structure exists
            if (!document.getElementById('movieGrid')) {
                resultsSection.innerHTML = `
                    <h3>Search Results</h3>
                    <div id="movieGrid" class="movie-grid"></div>
                    <!-- Pagination Controls -->
                    <div id="paginationControls" class="pagination-controls" style="display: none;">
                        <button id="prevPageBtn" class="pagination-btn" onclick="goToPage('prev')">
                            &larr; Previous
                        </button>
                        <span id="pageInfo" class="page-info">Page 1 of 1</span>
                        <button id="nextPageBtn" class="pagination-btn" onclick="goToPage('next')">
                            Next &rarr;
                        </button>
                    </div>
                `;
            }
            
            // Show loading in the movie grid
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = 
                '<div class="loading">' +
                    '<div class="spinner"></div>' +
                    '<p>Searching for movies...</p>' +
                '</div>';
            
            // Hide pagination during loading
            const paginationControls = document.getElementById('paginationControls');
            if (paginationControls) {
                paginationControls.style.display = 'none';
            }
        }

        function hideLoading() {
            // Loading will be replaced by results
        }

        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.style.display = 'block';
            
            // Ensure proper structure exists
            if (!document.getElementById('movieGrid')) {
                resultsSection.innerHTML = `
                    <h3>Search Results</h3>
                    <div id="movieGrid" class="movie-grid"></div>
                    <!-- Pagination Controls -->
                    <div id="paginationControls" class="pagination-controls" style="display: none;">
                        <button id="prevPageBtn" class="pagination-btn" onclick="goToPage('prev')">
                            &larr; Previous
                        </button>
                        <span id="pageInfo" class="page-info">Page 1 of 1</span>
                        <button id="nextPageBtn" class="pagination-btn" onclick="goToPage('next')">
                            Next &rarr;
                        </button>
                    </div>
                `;
            }
            
            // Show error in the movie grid
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = 
                '<div class="error">' +
                    '<strong>Error:</strong> ' + message +
                '</div>';
            
            // Hide pagination during error
            const paginationControls = document.getElementById('paginationControls');
            if (paginationControls) {
                paginationControls.style.display = 'none';
            }
        }

        function unlockLink(index) {
            const unlockUrl = window.unlockUrls && window.unlockUrls[index];
            if (unlockUrl) {
                window.open(unlockUrl, '_blank');
                alert('Unlock page opened. Complete the process there, then recheck the link health.');
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('movieName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });

        // Shortlink detection and unlock functionality
        function isShortlinkService(url) {
            const shortlinkServices = [
                'shortlinkto.onl',
                'uptobhai.blog',
                'shortlink.to',
                'linkvertise.com',
                'adf.ly',
                'bit.ly',
                'tinyurl.com'
            ];
            return shortlinkServices.some(service => url.toLowerCase().includes(service));
        }

        function unlockShortlink(index, url) {
            const unlockBtn = document.querySelector('#unlock-section-' + index + ' .unlock-btn');
            const downloadBtn = document.getElementById('download-btn-' + index);
            const linkDiv = document.querySelector('[data-link-index="' + index + '"]');
            
            // Update UI to show unlocking in progress
            if (unlockBtn) {
                unlockBtn.textContent = 'Unlocking...';
                unlockBtn.disabled = true;
            }
            
            if (downloadBtn) {
                downloadBtn.textContent = 'Unlocking...';
            }
            
            // Call backend to unlock
            fetch('/unlock_shortlink', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: decodeURIComponent(url) })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' && data.unlocked_links && data.unlocked_links.length > 0) {
                    // Replace the locked link with unlocked links
                    displayUnlockedLinks(index, data.unlocked_links, linkDiv);
                } else {
                    // Unlock failed
                    if (unlockBtn) {
                        unlockBtn.textContent = 'Failed - Try Again';
                        unlockBtn.disabled = false;
                    }
                    if (downloadBtn) {
                        downloadBtn.textContent = 'Unlock Failed';
                    }
                    alert('Failed to unlock the link. Please try again.');
                }
            })
            .catch(error => {
                console.error('Unlock error:', error);
                if (unlockBtn) {
                    unlockBtn.textContent = 'Error - Retry';
                    unlockBtn.disabled = false;
                }
                if (downloadBtn) {
                    downloadBtn.textContent = 'Error';
                }
                alert('Error unlocking the link. Please try again.');
            });
        }

        function displayUnlockedLinks(originalIndex, unlockedLinks, originalLinkDiv) {
            // Remove the original locked link
            originalLinkDiv.remove();
            
            // Add all unlocked links
            const downloadLinksDiv = document.getElementById('downloadLinks');
            
            unlockedLinks.forEach((link, subIndex) => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'download-link unlocked-link';
                
                linkDiv.innerHTML = 
                    '<div class="link-info">' +
                        '<div class="link-title">âœ… ' + (link.text || link.service_type + ' Download') + '</div>' +
                        '<div class="link-meta">' +
                            'Service: ' + (link.service_type || 'Unknown') + ' | ' +
                            'Host: ' + (link.host || 'Unknown') + ' | ' +
                            'Quality: ' + (link.quality || 'Unknown') + ' | ' +
                            'Size: ' + (link.file_size || 'Unknown') +
                        '</div>' +
                    '</div>' +
                    '<div class="download-actions">' +
                        '<div class="health-indicator green">' +
                            '<div class="health-tooltip">Unlocked and ready</div>' +
                        '</div>' +
                        '<a href="' + link.url + '" target="_blank" class="download-btn unlocked">Download</a>' +
                    '</div>';
                
                downloadLinksDiv.appendChild(linkDiv);
            });
            
            // Show success message
            const successMsg = document.createElement('div');
            successMsg.innerHTML = 'ðŸŽ‰ Successfully unlocked! Found ' + unlockedLinks.length + ' download links.';
            successMsg.style.cssText = 'background: #4CAF50; color: white; padding: 10px; border-radius: 5px; margin: 10px 0; text-align: center;';
            downloadLinksDiv.insertBefore(successMsg, downloadLinksDiv.firstChild.nextSibling);
            
            // Remove success message after 5 seconds
            setTimeout(() => {
                if (successMsg.parentNode) {
                    successMsg.remove();
                }
            }, 5000);
        }

    </script>
